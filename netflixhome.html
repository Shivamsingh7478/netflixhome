<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav" class="nav">
      <img class="nav__logo" src="img/logo.png" alt="" />
      <img class="nav__avatar" src="img/Screenshot 2023-11-02 170114.png" alt="" />
    </div>


    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Money Heist</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
          To carry out the biggest heist in history, a mysterious man called The Professor recruits
          a band of eight robbers who have a single characteristic: n...
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

 
    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="img/heart.webp" alt="" />

        <img class="row__poster row__posterLarge" src="img/hunger 1.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="img/maestro.jpeg" alt="" />

        <img class="row__poster row__posterLarge" src="img/gray man.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="img/enola.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="img/black.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="img/midnight.jpeg" alt="" />

      </div>
    </div>

 
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/iron man 3.jpg" alt="" />

        <img class="row__poster" src="img/avengers.jpg" alt="" />

        <img class="row__poster" src="img/Captain-America-2-Netflix-Shows-1024x576.jpg" alt="" />

        <img class="row__poster" src="img/batman.webp" alt="" />

        <img class="row__poster" src="img/doctor strange 1.webp" alt="" />

        <img class="row__poster" src="img/Guardians.webp" alt="" />

        <img class="row__poster" src="img/thor-new-posters.webp" alt="" />

        <img class="row__poster" src="img/avengers-endgame.jpg" alt="" />
      </div>
    </div>


    <div class="row">
      <h2>Top Rated</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/bodies.jpg" alt="" />

        <img class="row__poster" src="img/life on our planet.jpg" alt="" />

        <img class="row__poster" src="img/fall.jpg" alt="" />

        <img class="row__poster" src="img/cocomelon.jpg" alt="" />

        <img class="row__poster" src="img/daredevil-charlie-cox-netflix-wallpaper-preview.jpg" alt="" />

        <img class="row__poster" src="img/Top-Boy-Season-3-A-Thrilling-Reunion-and-Unforgivable-Betrayals-Await-Netflix-Premiere-Date-Revealed-1200x900.jpeg" alt="" />

        <img class="row__poster" src="img/Stranger-Things-poster.webp" alt="" />

        <img class="row__poster" src="img/no.jpg" alt="" />

      </div>
    </div>


    <div class="row">
      <h2>Action Movies</h2>
      <div class="row__posters">

        <img class="row__poster" src="img/extraction.jpg" alt="" />

        <img class="row__poster" src="img/lost city.jpg" alt="" />

        <img class="row__poster" src="img/Mission-Manju.webp" alt="" />

        <img class="row__poster" src="img/red notice.jpg" alt="" />

        <img class="row__poster" src="img/Know-All-About-Heart-of-Stone-Movie-Review-Rating-Cast.jpg" alt="" />

        <img class="row__poster" src="img/justice.jpg" alt="" />

        <img class="row__poster" src="img/spider man.jpg" alt="" />

        <img class="row__poster" src="img/Transformers_Dark_of_the_Moon-455196780-large.jpg" alt="" />
      </div>
    </div>

  


    <div class="row">
      <h2>Documentaries</h2>
      <div class="row__posters">
        <img class="row__poster" src="img/elephant.jpg" alt="" />

        <img class="row__poster" src="img/life on our planet.jpg" alt="" />

        <img class="row__poster" src="img/great hack.png" alt="" />

        <img class="row__poster" src="img/house of secret.jpg" alt="" />

        <img class="row__poster" src="img/inside-job_large_poster.webp" alt="" />

        <img class="row__poster" src="img/unabomber-in-his-own-words-netflix-review.jpg" alt="" />

        <img class="row__poster" src="img/nurse.jpeg" alt="" />

        <img class="row__poster" src="img/madoff.jpg" alt="" />
      </div>
    </div>

    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
